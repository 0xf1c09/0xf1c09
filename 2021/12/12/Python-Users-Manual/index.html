</td><td class="code"><pre><span class="line"><span class="comment">#!/usr/bin/python3</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> re</span><br><span class="line"><span class="keyword">import</span> os</span><br><span class="line"><span class="keyword">import</span> requests</span><br><span class="line"><span class="keyword">from</span> lxml <span class="keyword">import</span> etree</span><br><span class="line"></span><br><span class="line">arch = <span class="string">&quot;alpha&quot;</span></span><br><span class="line">_path = <span class="string">&quot;./src/&quot;</span></span><br><span class="line">libs = []</span><br><span class="line">srcUrl = &#123;&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">_mkdir</span>(<span class="params">path</span>):</span></span><br><span class="line">    path=path.strip()</span><br><span class="line">    path=path.rstrip(<span class="string">&quot;\\&quot;</span>)</span><br><span class="line">    isExists=os.path.exists(path)</span><br><span class="line">    <span class="keyword">if</span> <span class="keyword">not</span> isExists:</span><br><span class="line">        os.makedirs(path)</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">True</span></span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">False</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">_loadLibs</span>():</span></span><br><span class="line">    f = <span class="built_in">open</span>(<span class="string">&quot;basetgz.txt&quot;</span>,<span class="string">&quot;r&quot;</span>)</span><br><span class="line">    <span class="keyword">for</span> line <span class="keyword">in</span> f:</span><br><span class="line">        libs.append(line.strip())</span><br><span class="line">    f.close()</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">_getHTML</span>(<span class="params">url</span>):</span></span><br><span class="line">    response = requests.get(url)</span><br><span class="line">    html = response.text</span><br><span class="line">    <span class="keyword">return</span> html</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">_getDep</span>(<span class="params">lib</span>):</span></span><br><span class="line">    url = <span class="string">&quot;http://packages.debian.org/source/buster/&quot;</span> + lib</span><br><span class="line">    html = _getHTML(url)</span><br><span class="line">    dom = etree.HTML(html)</span><br><span class="line">    dscUrl = <span class="string">&#x27;&#x27;</span></span><br><span class="line">    <span class="keyword">if</span> dom.xpath(<span class="string">&#x27;/html/head/title&#x27;</span>)[<span class="number">0</span>].text != <span class="string">&quot;Debian -- Error&quot;</span>:</span><br><span class="line">        <span class="keyword">if</span> dom.xpath(<span class="string">&#x27;/html/body/div[1]/div[3]/a[3]&#x27;</span>)[<span class="number">0</span>].text != <span class="string">&quot;virtual&quot;</span>: </span><br><span class="line">            dscUrl = dom.xpath(<span class="string">&#x27;/html/body/div[2]/div[6]/table/tr[2]/td[1]/a/@href&#x27;</span>)[<span class="number">0</span>]</span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            <span class="keyword">return</span> <span class="literal">None</span></span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">None</span></span><br><span class="line">    srcUrl[lib] = dscUrl</span><br><span class="line">    dsc = _getHTML(dscUrl).split(<span class="string">&#x27;\n&#x27;</span>)</span><br><span class="line">    depends = []</span><br><span class="line">    <span class="keyword">for</span> line <span class="keyword">in</span> dsc:</span><br><span class="line">        <span class="keyword">if</span> re.search(<span class="string">&quot;Build-Depends:&quot;</span>, line):</span><br><span class="line">            depends = line[<span class="number">15</span>: ].split(<span class="string">&#x27;, &#x27;</span>)</span><br><span class="line">    <span class="keyword">return</span> depends</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">_depParse</span>(<span class="params">dep</span>):</span></span><br><span class="line">    dep = re.sub(<span class="string">u&quot;\\(.*?\\)|\\&lt;.*?&gt;&quot;</span>, <span class="string">&quot;&quot;</span>, dep)</span><br><span class="line">    <span class="keyword">if</span> re.search(<span class="string">&quot;\|&quot;</span>, dep):</span><br><span class="line">        deps = dep.split(<span class="string">&#x27; | &#x27;</span>)</span><br><span class="line">        <span class="keyword">for</span> _dep <span class="keyword">in</span> deps:</span><br><span class="line">            <span class="keyword">if</span> re.search(<span class="string">&quot;\[&quot;</span>, dep):</span><br><span class="line">                <span class="keyword">if</span> re.search(<span class="string">&quot;!&quot;</span>, dep):</span><br><span class="line">                    <span class="keyword">if</span> re.search(arch, _dep) == <span class="literal">None</span>:</span><br><span class="line">                        dep = _dep </span><br><span class="line">                        <span class="keyword">break</span></span><br><span class="line">                <span class="keyword">elif</span> re.search(arch, _dep) <span class="keyword">or</span> re.search(<span class="string">&quot;linux-any&quot;</span>, _dep):</span><br><span class="line">                    dep = _dep</span><br><span class="line">                    <span class="keyword">break</span></span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                dep = _dep</span><br><span class="line">                <span class="keyword">break</span></span><br><span class="line">        <span class="keyword">if</span> re.search(<span class="string">&quot;\|&quot;</span>, dep):</span><br><span class="line">            <span class="keyword">return</span> <span class="literal">None</span></span><br><span class="line">    <span class="keyword">if</span> re.search(<span class="string">&quot;\[&quot;</span>, dep):</span><br><span class="line">        <span class="keyword">if</span> re.search(<span class="string">&quot;!&quot;</span>, dep):</span><br><span class="line">            <span class="keyword">if</span> re.search(arch, dep) == <span class="literal">None</span>:</span><br><span class="line">                dep = dep </span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                <span class="keyword">return</span> <span class="literal">None</span></span><br><span class="line">        <span class="keyword">elif</span> re.search(arch, dep) <span class="keyword">or</span> re.search(<span class="string">&quot;linux-any&quot;</span>, dep):</span><br><span class="line">            dep = dep</span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            <span class="keyword">return</span> <span class="literal">None</span></span><br><span class="line">    <span class="keyword">if</span> re.search(<span class="string">&quot;\[&quot;</span>, dep):</span><br><span class="line">        dep = re.sub(<span class="string">u&quot;\\[.*?\\]&quot;</span>, <span class="string">&quot;&quot;</span>, dep)</span><br><span class="line">    <span class="keyword">if</span> re.search(<span class="string">&quot;:&quot;</span>, dep):</span><br><span class="line">        dep = dep.split(<span class="string">&quot;:&quot;</span>)[<span class="number">0</span>]</span><br><span class="line">    <span class="keyword">return</span> dep.strip()</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">_pkg2src</span>(<span class="params">pkg</span>):</span></span><br><span class="line">    url = <span class="string">&#x27;https://packages.debian.org/buster/&#x27;</span> + pkg</span><br><span class="line">    html = _getHTML(url)</span><br><span class="line">    dom = etree.HTML(html)</span><br><span class="line">    srcName = <span class="literal">None</span></span><br><span class="line">    <span class="keyword">if</span> dom.xpath(<span class="string">&#x27;/html/head/title&#x27;</span>)[<span class="number">0</span>].text != <span class="string">&quot;Debian -- Error&quot;</span>:</span><br><span class="line">        <span class="keyword">if</span> dom.xpath(<span class="string">&#x27;/html/body/div[1]/div[3]/a[3]&#x27;</span>)[<span class="number">0</span>].text != <span class="string">&quot;virtual&quot;</span>: </span><br><span class="line">            srcName = dom.xpath(<span class="string">&#x27;/html/body/div[2]/div[3]/h3[2]/a&#x27;</span>)[<span class="number">0</span>].text</span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            <span class="keyword">return</span> <span class="literal">None</span></span><br><span class="line">    <span class="keyword">return</span> srcName</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">_deepDep</span>(<span class="params">lib</span>):</span></span><br><span class="line">    <span class="keyword">if</span> lib <span class="keyword">in</span> srcUrl:</span><br><span class="line">        <span class="keyword">return</span></span><br><span class="line">    f = <span class="built_in">open</span>(_path + <span class="string">&quot;/&quot;</span> + lib, <span class="string">&quot;w&quot;</span>)</span><br><span class="line">    depends = _getDep(lib)</span><br><span class="line">    <span class="keyword">if</span> depends != <span class="literal">None</span>:</span><br><span class="line">        <span class="keyword">for</span> dep <span class="keyword">in</span> depends:</span><br><span class="line">            dep = _depParse(dep)</span><br><span class="line">            <span class="keyword">if</span> dep != <span class="literal">None</span>:</span><br><span class="line">                src = _pkg2src(dep)</span><br><span class="line">                <span class="keyword">if</span> src != <span class="literal">None</span>:</span><br><span class="line">                    f.write(src)</span><br><span class="line">                    f.write(<span class="string">&quot;\r\n&quot;</span>)</span><br><span class="line">                    <span class="keyword">if</span> src <span class="keyword">not</span> <span class="keyword">in</span> srcUrl:</span><br><span class="line">                        _deepDep(src)</span><br><span class="line">    f.write(<span class="string">&quot;-\r\n&quot;</span>)</span><br><span class="line">    f.close()</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">&quot;__main__&quot;</span>:</span><br><span class="line">    _loadLibs()</span><br><span class="line">    _mkdir(_path)</span><br><span class="line">    <span class="keyword">for</span> lib <span class="keyword">in</span> libs:</span><br><span class="line">        _deepDep(lib)</span><br></pre></td></tr></table></figure>

  window.addEventListener('tabs:register', () => {
